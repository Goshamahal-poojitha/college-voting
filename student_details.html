<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Voting - Student Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin:20px;
            padding:100px;
            background-image:url("https://www.dickinson.edu/images/vote_photo.jpg");
            text-align:center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color:white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
         h2 {
       color:blue;
            }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            color:lightblue;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color:white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
.para {
color:blue;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Details</h2>
        <form action="participant_list.html">
            <label for="name" class="para">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="roll" class="para">Roll Number:</label>
            <input type="text" id="roll" name="roll" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
